<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Scrumpy: Stats</title>
    <link rel="stylesheet" href="css/stats.css" />
</head>
<body>
    <header class="header">
        <h1 id="main-title" class="main-title"></h1>
        <ul id="problems-list" class="problems-list"></ul>
        <button id="print-button" class="print-button">Print</button>
    </header>

    <div id="burndown-chart" class="burndown-chart ct-chart ct-major-tenth"></div>

    <div class="layout">
        <div class="layout__left">
            <div id="velocity-chart" class="velocity-chart ct-chart"></div>
        </div>
        <div class="layout__right">
            <p id="velocity-percent-text"></p>
            <p id="amount-done-text"></p>
        </div>
    </div>

    <table class="export-table">
        <thead>
            <tr id="export-table-head-row">

            </tr>
        </thead>
        <tbody id="export-table-body">

        </tbody>
    </table>

    <script src="lib/moment.min.js"></script>
    <script src="lib/chartist.min.js"></script>
    <script src="dist/StatsGenerator.js"></script>
    <script src="dist/stats-bootstrap.js"></script>
</body>
</html>
